apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'java-library'

// apply plugin: 'findbugs'
// apply plugin: 'pmd'
// apply plugin: 'jacoco'

group = 'com.dua3.utility'

repositories {
    mavenLocal()
    jcenter()
}

dependencies {
    // native L&F on MAC OS
    compile "com.aquafx-project:aquafx:0.2"
    
 	// https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    def sl4jVersion = "1.7.25"
	compile "org.slf4j:slf4j-api:${sl4jVersion}"
	testRuntime "org.slf4j:slf4j-simple:${sl4jVersion}"

    // markdown parser
    compile group: 'com.atlassian.commonmark', name: 'commonmark', version: '0.9.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

tasks.withType(FindBugs) {
    reports {
        effort = "max"
        reportLevel = "high"
        xml.enabled = false
        html.enabled = true
    }
}

defaultTasks 'build', 'publishToMavenLocal', 'install'
