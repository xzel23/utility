plugins {
  id "com.github.spotbugs" version "1.6.1"
  id "com.jfrog.bintray" version "1.8.0"
  id "com.dua3.gradle.jpms" version "0.4.0"
}

apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'java-library'
apply plugin: 'eclipse'

/////////////////////////////////////////////////////////////////////////////
	group              = 'com.dua3.utility'
	version            = '0.16.0'
	
	ext.moduleName     = project.group 
	ext.scm            = 'https://gitlab.com/com.dua3.public/utility.git'
	ext.repo           = 'public'
	ext.description    = 'utilites and helper classes'
	
	ext.developerId    = 'xzel23'
	ext.developerName  = 'Axel Howind'
	ext.developerEmail = 'axel@dua3.com'
/////////////////////////////////////////////////////////////////////////////

repositories {
    jcenter()
}

dependencies {
    // JUnit
    testCompile 'junit:junit:4.12'
}

sourceCompatibility = 8
targetCompatibility = 8

// remove module-info.java from eclipse source folder
eclipse.classpath.file.whenMerged {
    for (item in entries.findAll{ it.path.matches('src/[^/]+/java') }) {
    	item.excludes += 'module-info.java'
    }
}

// === BINTRAY === >

bintray {
    user = findProperty('BINTRAY_USER') ?: 'NONE'
    key = findProperty('BINTRAY_KEY') ?: 'NONE'

    configurations = ['archives']

    dryRun = false //[Default: false] Whether to run this as dry-run, without deploying
    publish = false //[Default: false] Whether version should be auto published after an upload    
    override = false //[Default: false] Whether to override version artifacts already published    

    pkg {
        repo = project.repo
        name = project.group
        userOrg = findProperty('BINTRAY_USER_ORG') ?: 'NONE'
        licenses = ['Apache-2.0']
        vcsUrl = project.scm

	    version {
	        name = project.version
	        desc = project.name+version
	        released  = new Date()
	        vcsTag = project.version
	    }
    }
}

// === MAVEN publication === >

// Create the pom configuration:
def pomConfig = {
    licenses {
        license {
            name "The Apache Software License, Version 2.0"
            url "http://www.apache.org/licenses/LICENSE-2.0.txt"
        }
    }
    developers {
        developer {
            id    project.developerId
            name  project.developerName
            email project.developerEmail
        }
    }
    
    scm {
       url project.scm
    }
}

// Create the publication with the pom configuration:
publishing {
    publications {
        UtilityPublication(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
            groupId project.group
            artifactId project.name
            version version
            pom.withXml {
                def root = asNode()
                root.appendNode('description', project.description)
                root.appendNode('name', project.group)
                root.appendNode('url', project.scm)
                root.children().last() + pomConfig
            }
        }
    }
}

// === SPOTBUGS === >

spotbugs.toolVersion = '3.1.3'

tasks.withType(com.github.spotbugs.SpotBugsTask) {
    reports {
        xml.enabled false
        html.enabled true
    }
}

// === ARTIFACTS === >

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
	archives jar
    archives sourcesJar
    archives javadocJar
}

// === DEFAULT TASKS === >

defaultTasks 'build', 'publishToMavenLocal', 'install'
