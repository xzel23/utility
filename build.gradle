buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "gradle.plugin.com.github.spotbugs:gradlePlugin:1.5"
  }
}

apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'java-library'
apply plugin: "com.github.spotbugs"
apply plugin: 'jacoco'

sourceCompatibility = 1.8
targetCompatibility = 1.8

group = 'com.dua3.utility'

repositories {
    mavenLocal()
    jcenter()
}

dependencies {
    // native L&F on MAC OS
    compile "com.aquafx-project:aquafx:0.2"
    
 	// https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    def sl4jVersion = "1.7.25"
	compile "org.slf4j:slf4j-api:${sl4jVersion}"
	testRuntime "org.slf4j:slf4j-simple:${sl4jVersion}"

    // markdown parser
    compile group: 'com.atlassian.commonmark', name: 'commonmark', version: '0.9.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

tasks.withType(com.github.spotbugs.SpotBugsTask) {
    reports {
        xml.enabled false
        html.enabled true
    }
}

tasks.withType(JacocoReport) {
    reports {
        xml.enabled false
        csv.enabled false
        html.enabled true
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

defaultTasks 'build', 'publishToMavenLocal', 'install'
