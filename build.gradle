apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'java-library'
apply plugin: 'findbugs'
apply plugin: 'pmd'
apply plugin: 'jacoco'

group = 'com.dua3.utility'

repositories {
    mavenLocal()
    jcenter()
}

dependencies {
    // native L&F on MAC OS
    compile "com.aquafx-project:aquafx:0.2"
    
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

tasks.withType(FindBugs) {
    reports {
        effort = "max"
        reportLevel = "high"
        xml.enabled = false
        html.enabled = true
    }
}