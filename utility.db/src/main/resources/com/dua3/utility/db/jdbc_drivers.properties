# key       = <driver-class> ; <Name>                                       ; <URL-prefix>     ; <URL-scheme>                                                       ; <Web-Link>
h2          = H2             ; org.h2.Driver                                ; jdbc:h2          ; "jdbc:h2:hsql://${SERVER}:${PORT}/${DATABASE}"                     ; https://www.h2database.com
postgres    = PostgreSQL     ; org.postgresql.Driver                        ; jdbc:postgresql  ; "jdbc:postgresql://${SERVER}:${PORT:5432}/${DATABASE}"             ; https://www.postgresql.org
mysql       = MySQL          ; com.mysql.jdbc.Driver                        ; jdbc:mysql       ; "jdbc:mysql://${SERVER}:${PORT:3306}/${DATABASE}"                  ; https://www.mysql.com
oracle_thin = Oracle thin    ; oracle.jdbc.driver.OracleDriver              ; jdbc:oracle:thin ; "jdbc:oracle:thin:@${SERVER}:${PORT:1521}:${DATABASE}"             ; https://www.oracle.com
mssql       = MS SQL Server  ; com.microsoft.sqlserver.jdbc.SQLServerDriver ; jdbc:sqlserver:  ; "jdbc:sqlserver://${SERVER}:${PORT:1433};databaseName=${DATABASE}" ; https://www.microsoft.com/sql
db2         = DB2            ; com.ibm.db2.jcc.DB2Driver                    ; jdbc:db2         ; "jdbc:db2://${SERVER}:${PORT}/${DATABASE}"                         ; http://www-01.ibm.com/software/data/db2
